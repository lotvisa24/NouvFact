<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacie Nouvelle - Facturation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background-color: white !important; }
        }
        #root:empty::before {
            content: 'Chargement du système de facturation...';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #10b981;
            font-weight: 600;
            font-size: 14px;
            background: #f9fafb;
        }
        #loader-error {
            display: none;
            padding: 24px;
            color: #b91c1c;
            background: #fef2f2;
            border: 2px solid #fecaca;
            margin: 20px auto;
            border-radius: 16px;
            max-width: 800px;
            white-space: pre-wrap;
            font-family: monospace;
            z-index: 1000;
            position: relative;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?deps=react@19.0.0",
    "html2pdf.js": "https://esm.sh/html2pdf.js@0.10.1?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="loader-error"></div>
    <div id="root"></div>

    <script type="module">
        const moduleCache = new Map();

        async function loadAndExecute(url) {
            const absoluteUrl = new URL(url, window.location.href).href;
            if (moduleCache.has(absoluteUrl)) return moduleCache.get(absoluteUrl);

            const loadPromise = (async () => {
                try {
                    const response = await fetch(absoluteUrl);
                    if (!response.ok) throw new Error(`HTTP ${response.status} sur ${url}`);
                    let code = await response.text();

                    // Regex for imports: captures relative paths starting with ./ or ../
                    const importRegex = /from\s+(['"])((\.\/|\.\.\/)[^'"]+)\1/g;
                    
                    const matches = Array.from(code.matchAll(importRegex));
                    const replacementMap = new Map();

                    for (const match of matches) {
                        const originalStatement = match[0];
                        const relativePath = match[2];
                        
                        let depUrl = relativePath;
                        if (!relativePath.endsWith('.ts') && !relativePath.endsWith('.tsx')) {
                            // Tentative intelligente de résolution d'extension
                            try {
                                const tryTsx = new URL(relativePath + '.tsx', absoluteUrl).href;
                                const check = await fetch(tryTsx, { method: 'HEAD' });
                                if (check.ok) depUrl = relativePath + '.tsx';
                                else depUrl = relativePath + '.ts';
                            } catch {
                                depUrl = relativePath + '.ts';
                            }
                        }

                        const depBlobUrl = await loadAndExecute(new URL(depUrl, absoluteUrl).href);
                        replacementMap.set(originalStatement, `from '${depBlobUrl}'`);
                    }

                    // Application des remplacements
                    for (const [oldStr, newStr] of replacementMap) {
                        code = code.split(oldStr).join(newStr);
                    }

                    const transformed = Babel.transform(code, {
                        presets: [
                            ['react', { runtime: 'automatic' }],
                            ['typescript', { isTSX: true, allExtensions: true }]
                        ],
                        filename: absoluteUrl
                    }).code;

                    const blob = new Blob([transformed], { type: 'application/javascript' });
                    return URL.createObjectURL(blob);
                } catch (err) {
                    console.error(`[Loader] Erreur sur ${url}:`, err);
                    showError(`Erreur de chargement : ${url}\n${err.message}`);
                    throw err;
                }
            })();

            moduleCache.set(absoluteUrl, loadPromise);
            return loadPromise;
        }

        function showError(msg) {
            const errDiv = document.getElementById('loader-error');
            errDiv.style.display = 'block';
            errDiv.textContent += `❌ ${msg}\n\n`;
        }

        window.addEventListener('load', async () => {
            try {
                const entryBlobUrl = await loadAndExecute('./index.tsx');
                await import(entryBlobUrl);
            } catch (e) {
                console.error("[Runtime] Échec fatal.", e);
                showError(`Échec fatal du lancement : ${e.message}`);
            }
        });
    </script>
</body>
</html>
