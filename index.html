<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacie Nouvelle - Facturation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background-color: white !important; }
        }
        #root:empty::before {
            content: 'Chargement du système de facturation...';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #10b981;
            font-weight: 600;
            font-size: 14px;
            background: #f9fafb;
        }
        #loader-error {
            display: none;
            padding: 24px;
            color: #b91c1c;
            background: #fef2f2;
            border: 2px solid #fecaca;
            margin: 20px;
            border-radius: 16px;
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 40px auto;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?deps=react@19.0.0",
    "html2pdf.js": "https://esm.sh/html2pdf.js@0.10.1?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="loader-error"></div>
    <div id="root"></div>

    <script type="module">
        const blobCache = new Map(); // Stocke URL_ORIGINE -> BLOB_URL

        /**
         * Chargeur de modules intelligent pour GitHub Pages
         */
        async function loadAndExecute(relativeUrl, baseUrl = window.location.href) {
            // Résolution de l'URL absolue réelle (ex: https://.../index.tsx)
            const absoluteOriginalUrl = new URL(relativeUrl, baseUrl).href;
            
            if (blobCache.has(absoluteOriginalUrl)) {
                return blobCache.get(absoluteOriginalUrl);
            }

            try {
                const response = await fetch(absoluteOriginalUrl);
                if (!response.ok) throw new Error(`Fichier introuvable : ${absoluteOriginalUrl}`);
                let code = await response.text();

                // 1. Analyse des imports locaux (.tsx, .ts)
                const importRegex = /import\s+(?:[\w\s{},*]+(?:\s+as\s+[\w]+)?\s+from\s+)?(['"])((\.\/|\.\.\/)[^'"]+\.(tsx?|ts))\1/g;
                const matches = [...code.matchAll(importRegex)];

                // Chargement récursif en utilisant l'URL d'origine pour résoudre les chemins
                for (const match of matches) {
                    const foundPath = match[2];
                    // IMPORTANT : On résout par rapport à absoluteOriginalUrl, pas par rapport à un blob!
                    const depBlobUrl = await loadAndExecute(foundPath, absoluteOriginalUrl);
                    // On remplace le chemin par l'URL du blob pour le navigateur
                    code = code.split(match[0]).join(match[0].replace(foundPath, depBlobUrl));
                }

                // 2. Transpilation Babel (TSX -> JS)
                const transformed = Babel.transform(code, {
                    presets: ['react', ['typescript', { isTSX: true, allExtensions: true }]],
                    filename: absoluteOriginalUrl
                }).code;

                // 3. Création du module virtuel
                const blob = new Blob([transformed], { type: 'application/javascript' });
                const blobUrl = URL.createObjectURL(blob);
                
                blobCache.set(absoluteOriginalUrl, blobUrl);
                return blobUrl;
            } catch (err) {
                console.error(`[Loader] Erreur sur ${absoluteOriginalUrl}:`, err);
                const errDiv = document.getElementById('loader-error');
                errDiv.style.display = 'block';
                errDiv.innerHTML += `<div>❌ <b>${relativeUrl}</b> : ${err.message}</div>`;
                throw err;
            }
        }

        // Démarrage de l'application
        (async () => {
            try {
                // On charge le point d'entrée
                const entryPointBlob = await loadAndExecute('./index.tsx');
                // On l'exécute
                await import(entryPointBlob);
            } catch (e) {
                console.error("[App] Échec critique au démarrage.");
            }
        })();
    </script>
</body>
</html>
