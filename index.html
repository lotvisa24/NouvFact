<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacie Nouvelle - Facturation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background-color: white !important; }
        }
        #root:empty::before {
            content: 'Chargement des modules...';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #10b981;
            font-weight: 600;
            font-size: 14px;
            background: #f9fafb;
        }
        #loader-error {
            display: none;
            padding: 24px;
            color: #b91c1c;
            background: #fef2f2;
            border: 2px solid #fecaca;
            margin: 20px;
            border-radius: 16px;
            font-family: monospace;
            z-index: 1000;
            position: relative;
            white-space: pre-wrap;
            font-size: 12px;
            line-height: 1.5;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?deps=react@19.0.0",
    "html2pdf.js": "https://esm.sh/html2pdf.js@0.10.1?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="loader-error"></div>
    <div id="root"></div>

    <script type="module">
        const moduleCache = new Map();

        // Calcul robuste de la base URL du projet (le répertoire contenant index.html)
        const getSafeBaseUrl = () => {
            try {
                // Utilise document.baseURI s'il existe, sinon l'URL courante
                // Résout './' par rapport à l'URL pour garantir un slash final et supprimer le nom du fichier
                const url = new URL('./', document.baseURI || window.location.href);
                return url.href;
            } catch (e) {
                console.warn("[Loader] Échec du calcul de baseURI, repli sur origin.", e);
                return window.location.origin + '/';
            }
        };

        const safeBaseUrl = getSafeBaseUrl();
        console.log(`[Loader] Base URL identifiée : ${safeBaseUrl}`);

        async function loadAndExecute(url, baseUrl = safeBaseUrl) {
            let absoluteUrl;
            try {
                // Toujours résoudre par rapport à une base HTTP(S) absolue
                absoluteUrl = new URL(url, baseUrl).href;
            } catch (e) {
                const msg = `URL Invalide : url=${url}, base=${baseUrl}`;
                console.error(`[Loader] ${msg}`);
                throw new Error(msg);
            }
            
            if (moduleCache.has(absoluteUrl)) return moduleCache.get(absoluteUrl);

            const loadPromise = (async () => {
                try {
                    console.debug(`[Loader] Chargement de : ${absoluteUrl}`);
                    const response = await fetch(absoluteUrl, { cache: 'no-cache' });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status} - Le fichier est introuvable à l'adresse : ${absoluteUrl}`);
                    }
                    
                    let code = await response.text();

                    // Regex pour capturer les imports locaux
                    const importRegex = /from\s+(['"])((\.\/|\.\.\/)[^'"]+)\1/g;
                    const matches = Array.from(code.matchAll(importRegex));
                    
                    for (const match of matches) {
                        const originalStatement = match[0];
                        const relativePath = match[2];
                        
                        let depPath = relativePath;
                        // Ajout d'extension par défaut si absente
                        if (!depPath.includes('.')) {
                            depPath += '.tsx';
                        }

                        // Appel récursif pour résoudre la dépendance
                        // On passe l'URL absolue du fichier actuel comme base pour le suivant
                        const depBlobUrl = await loadAndExecute(depPath, absoluteUrl);
                        code = code.split(originalStatement).join(`from '${depBlobUrl}'`);
                    }

                    const transformed = Babel.transform(code, {
                        presets: [
                            ['react', { runtime: 'automatic' }],
                            ['typescript', { isTSX: true, allExtensions: true }]
                        ],
                        filename: absoluteUrl
                    }).code;

                    const blob = new Blob([transformed], { type: 'application/javascript' });
                    return URL.createObjectURL(blob);
                } catch (err) {
                    console.error(`[Loader] Erreur sur ${absoluteUrl}:`, err);
                    showError(err.message);
                    throw err;
                }
            })();

            moduleCache.set(absoluteUrl, loadPromise);
            return loadPromise;
        }

        function showError(msg) {
            const errDiv = document.getElementById('loader-error');
            errDiv.style.display = 'block';
            errDiv.textContent += `❌ ${msg}\n`;
        }

        // Lancement immédiat pour les scripts de type module
        (async () => {
            try {
                // Point d'entrée principal
                const entryBlobUrl = await loadAndExecute('index.tsx', safeBaseUrl);
                await import(entryBlobUrl);
                console.log("[Loader] Application démarrée avec succès.");
            } catch (e) {
                console.error("[Runtime] Échec critique.", e);
                showError(`Échec fatal du lancement : ${e.message}`);
            }
        })();
    </script>
</body>
</html>
