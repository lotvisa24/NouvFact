<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacie Nouvelle - Facturation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background-color: white !important; }
        }
        #root:empty::before {
            content: 'Chargement du système de facturation...';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #10b981;
            font-weight: 600;
            font-size: 14px;
            background: #f9fafb;
        }
        #loader-error {
            display: none;
            padding: 24px;
            color: #b91c1c;
            background: #fef2f2;
            border: 2px solid #fecaca;
            margin: 20px;
            border-radius: 16px;
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 40px auto;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?deps=react@19.0.0",
    "html2pdf.js": "https://esm.sh/html2pdf.js@0.10.1?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="loader-error"></div>
    <div id="root"></div>

    <script type="module">
        const modulesCache = new Map();

        /**
         * Chargeur récursif : télécharge, compile et lie les fichiers .tsx/.ts
         */
        async function loadAndExecute(url) {
            const absoluteUrl = new URL(url, window.location.href).href;
            if (modulesCache.has(absoluteUrl)) return modulesCache.get(absoluteUrl);

            try {
                const response = await fetch(absoluteUrl);
                if (!response.ok) throw new Error(`Erreur ${response.status} : Impossible de lire ${url}`);
                let code = await response.text();

                // 1. Analyse des dépendances (regex pour trouver les imports locaux)
                const importRegex = /import\s+(?:[\w\s{},*]+(?:\s+as\s+[\w]+)?\s+from\s+)?(['"])((\.\/|\.\.\/)[^'"]+\.(tsx?|ts))\1/g;
                const matches = [...code.matchAll(importRegex)];

                // Chargement en parallèle des dépendances
                for (const match of matches) {
                    const relativePath = match[2];
                    const fullDependencyUrl = new URL(relativePath, absoluteUrl).href;
                    const blobUrl = await loadAndExecute(fullDependencyUrl);
                    // On remplace le chemin relatif par l'URL du Blob généré
                    code = code.split(match[0]).join(match[0].replace(relativePath, blobUrl));
                }

                // 2. Transpilation via Babel
                const transformed = Babel.transform(code, {
                    presets: ['react', ['typescript', { isTSX: true, allExtensions: true }]],
                    filename: absoluteUrl
                }).code;

                // 3. Création d'un module JavaScript valide (Blob)
                const blob = new Blob([transformed], { type: 'application/javascript' });
                const blobUrl = URL.createObjectURL(blob);
                
                modulesCache.set(absoluteUrl, blobUrl);
                return blobUrl;
            } catch (err) {
                console.error(`[Loader] Erreur sur ${url}:`, err);
                const errDiv = document.getElementById('loader-error');
                errDiv.style.display = 'block';
                errDiv.innerHTML += `<div style="margin-bottom:8px">❌ <b>${url}</b> : ${err.message}</div>`;
                throw err;
            }
        }

        // Lancement de l'application
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // On démarre par le fichier index.tsx
                const entryBlobUrl = await loadAndExecute('./index.tsx');
                // Importation dynamique du module principal
                await import(entryBlobUrl);
            } catch (e) {
                console.error("[App] Échec du démarrage critique.");
            }
        });
    </script>
</body>
</html>
