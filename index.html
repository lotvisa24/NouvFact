<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacie Nouvelle - Facturation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background-color: white !important; }
        }
        #root:empty::before {
            content: 'Chargement du système de facturation...';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #10b981;
            font-weight: 600;
            font-size: 14px;
            background: #f9fafb;
        }
        #loader-error {
            display: none;
            padding: 24px;
            color: #b91c1c;
            background: #fef2f2;
            border: 2px solid #fecaca;
            margin: 20px auto;
            border-radius: 16px;
            max-width: 800px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?deps=react@19.0.0",
    "html2pdf.js": "https://esm.sh/html2pdf.js@0.10.1?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="loader-error"></div>
    <div id="root"></div>

    <script type="module">
        const blobCache = new Map();

        async function loadAndExecute(url) {
            const absoluteUrl = new URL(url, window.location.href).href;
            if (blobCache.has(absoluteUrl)) return blobCache.get(absoluteUrl);

            try {
                const response = await fetch(absoluteUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status} sur ${url}`);
                let code = await response.text();

                // Regex améliorée pour capturer les imports locaux avec ou sans extension
                // Supporte: import {x} from './y', import x from '../z.ts', etc.
                const importRegex = /from\s+(['"])((\.\/|\.\.\/)[^'"]+)\1/g;
                const matches = [...code.matchAll(importRegex)];

                for (const match of matches) {
                    let relativePath = match[2];
                    // Si l'extension est manquante, on essaie de la deviner (priorité .tsx puis .ts)
                    let depUrl = relativePath;
                    if (!relativePath.endsWith('.ts') && !relativePath.endsWith('.tsx')) {
                        // On tente d'abord .tsx puis .ts
                        depUrl = relativePath + '.tsx';
                    }

                    try {
                        const depBlobUrl = await loadAndExecute(new URL(depUrl, absoluteUrl).href);
                        code = code.replace(match[0], `from '${depBlobUrl}'`);
                    } catch (e) {
                        // Si .tsx échoue, on tente .ts
                        if (depUrl.endsWith('.tsx')) {
                            const fallbackUrl = relativePath + '.ts';
                            const depBlobUrl = await loadAndExecute(new URL(fallbackUrl, absoluteUrl).href);
                            code = code.replace(match[0], `from '${depBlobUrl}'`);
                        } else {
                            throw e;
                        }
                    }
                }

                const transformed = Babel.transform(code, {
                    presets: ['react', ['typescript', { isTSX: true, allExtensions: true }]],
                    filename: absoluteUrl
                }).code;

                const blob = new Blob([transformed], { type: 'application/javascript' });
                const blobUrl = URL.createObjectURL(blob);
                blobCache.set(absoluteUrl, blobUrl);
                return blobUrl;
            } catch (err) {
                console.error(`[Loader] Erreur critique sur ${url}:`, err);
                const errDiv = document.getElementById('loader-error');
                errDiv.style.display = 'block';
                errDiv.textContent += `❌ Erreur de chargement : ${url}\n${err.message}\n\n`;
                throw err;
            }
        }

        window.addEventListener('load', async () => {
            try {
                const entryBlob = await loadAndExecute('./index.tsx');
                await import(entryBlob);
            } catch (e) {
                console.error("[Runtime] Échec du lancement de l'application.");
            }
        });
    </script>
</body>
</html>
