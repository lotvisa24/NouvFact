<head>

    <title>Pharmacie Nouvelle - Facturation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background-color: white !important; }
        }
        #root:empty::before {
            content: 'Initialisation du système de facturation...';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #059669;
            font-weight: 600;
            font-size: 14px;
            background: #f9fafb;
        }
        #loader-error {
            display: none;
            padding: 20px;
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fecaca;
            margin: 20px;
            border-radius: 12px;
            font-family: monospace;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?deps=react@19.0.0",
    "html2pdf.js": "https://esm.sh/html2pdf.js@0.10.1?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="loader-error"></div>
    <div id="root"></div>

    <script type="module">
        /**
         * CUSTOM LOADER POUR GITHUB PAGES
         * Ce script contourne l'erreur "application/octet-stream" en chargeant 
         * les fichiers .tsx comme du texte avant de les donner à Babel.
         */
        const showError = (msg) => {
            const errDiv = document.getElementById('loader-error');
            errDiv.style.display = 'block';
            errDiv.innerHTML = `<b>Erreur de chargement :</b><br>${msg}`;
        };

        async function loadAndExecute(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Impossible de lire ${url} (Status: ${response.status})`);
                const code = await response.text();
                
                // Transpilation du TSX en JS compatible navigateur
                const transformed = Babel.transform(code, {
                    presets: ['react', ['typescript', { isTSX: true, allExtensions: true }]],
                    filename: url
                }).code;

                // Création d'un module virtuel
                const blob = new Blob([transformed], { type: 'application/javascript' });
                const blobUrl = URL.createObjectURL(blob);
                return await import(blobUrl);
            } catch (err) {
                console.error(`Erreur sur ${url}:`, err);
                showError(err.message);
                throw err;
            }
        }

        // Démarrage de l'application
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // On charge manuellement le point d'entrée
                await loadAndExecute('./index.tsx');
            } catch (e) {
                showError("Le démarrage a échoué. Vérifiez la console (F12).");
            }
        });
    </script>
</body>
</html>
